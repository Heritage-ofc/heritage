<!DOCTYPE html>
<html>
    <head>
        <title>Heritage Form</title>
    </head>
    <body>
        <h1>Fill the form</h1>

        <a href="index.html">Home page</a> <br>
        <a href="first.html">Second page</a> <br>
        <a href="ororo.html">Third page</a> <br>
        <a href="#">Fourth page</a>
        <fieldset>
            <form>
                <table cellspacing="10">
                    <tr>
                        <td><Label>*Exact Title in original Language:</Label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>*Title of the degree/diploma in English <br> 
                            or French language e.g. Bachelor in Law: </label></td>
                        <td><input type="text"><br></td>
                    </tr>
                    <tr>
                        <td><label>*Degree/Diploma obtained:</label></td>
                        <td> <input type="radio" name="1">Yes
                             <input type="radio" name="1">No</td>   
                    </tr>
                    <tr>
                        <td> <label>*Attended:</label></td>
                        <td>From:<input type="date"> To
                            <input type="date"></td>
                    </tr>
                    <tr>
                        <td><label>*Type of institution:</label></td>
                        <td><select>
                            <option disabled selected value=""></option>
                            <option> University</option>
                            <option> Community college</option>
                            <option> Private University</option>
                            <option> Technical schools</option>
                            <option> Private school</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>*Country:</label> </td>
                        <td><select>
                            <option disabled selected value=""></option>
                            <option>Japan</option>
                            <option>Nigeria</option>
                            <option>United States of America</option>
                            <option>Portugal</option>
                            <option>Cambodia</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td><label>*City where attended:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>*Please eneter name of Institution:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>*Institution Web site:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>*Main Course of Study:</label></td>
                        <td><select>
                            <option disabled selected value=""></option>
                            <option>Computer Science</option>
                            <option>Accounting</option>
                            <option>Chemical Engineering</option>
                            <option>law</option>
                            <option>Architecture</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>*Field of Study:</label></td>
                        <td><select>
                            <option disabled selected value=""></option>
                            <option>Natural Sciences</option>
                            <option>Engineering and technology</option>
                            <option>Medical and health Science</option>
                            <option>Agricultural Science</option>
                            <option>Social Sciences</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td><label>Specialization:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>*Enrollment Status:</label></td>
                        <td> <input type="radio" name="2"> Full-Time
                            <input type="radio" name="2"> Part-Time</td>
                    </tr>
                    <tr>
                        <td> <label>*Teaching Method: </label></td>
                        <td>
                        <select>
                            <option disabled selected value=""></option>
                            <option>Lecturing</option>
                            <option>Peer Instruction</option>
                            <option>Explaining</option>
                            <option>Demonstrating</option>
                            <option>Collaborating</option>
                        </select>
                    </td>
                    </tr> 
                    <tr>
                        <td><label>Additional Comments:</label></td>
                        <td><textarea cols="30" rows=""></textarea> </td>
                    </tr>  
                </table>
                <p>If your exact choice is not listed in the drop-down menus, 
                    please select the closest relevant option
                     and explain in the <br> *Additioal Comments*</p>
            </form>
        </fieldset> <br>

        <fieldset>
            <form>
                <table>
                    <tr>
                        <td> <label>Username:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" required></td>
                    </td>
                    <tr>
                        <td><label>City of Employment:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Web server:</label></td>
                        <td>
                            <select>
                                <option disabled selected value="">-Choose a server-</option>
                                <option>Apache HTTP Server</option>
                                <option>Nginx</option>
                                <option>Lighttpd</option>
                                <option>Apache Tomcat</option>
                                <option>LiteSpeed Web Server</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Please specify your role:</label></td>
                        <td><input type="radio" name="5"> Admin <br>
                            <input type="radio" name="5"> Engineer <br>
                            <input type="radio" name="5"> Manager <br>
                            <input type="radio" name="5"> Guest
                        </td>
                    </tr>
                    <tr>
                        <td><label>Single Sign-on <br> to the following:</label></td>
                        <td><input type="checkbox"> Mail <br>
                            <input type="checkbox"> Payroll <br>
                            <input type="checkbox"> Self-service
                        </td>
                        
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>Login</button>
                            <button>Reset</button>
                        </td>
                    </tr>
                </table>
               
            </form>
        </fieldset>
        
    </body>
</html>
